    <div class="cursor">

      <section class="px-4 md:px-16 2xl:px-20 pb-8 lg:pb-24 hero-with-grid">

        <div class="grid-crosshair left"></div>

        <div class="flex flex-col items-center justify-center w-full relative">
          <div id="ascii-music-container" class="z-0 mix-blend-multiply"></div>
        </div>

        <div
          class="flex flex-col items-center md:flex-row w-full justify-center gap-8"
        >
          <div class="flex flex-col items-center flex-1 gap-8 md:gap-4">
            <div class="max-w-3xl mx-auto space-y-6">

              <p class="smolwidth text-center text-grey">
                /* As a vocalist who can also code, my strengths are on focusing

              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="md:pt-32 projects-with-grid pb-8 lg:pb-24">
        <div class="grid-lines"></div>
        <div class="grid-crosshair left"></div>
        <div class="grid-crosshair right"></div>

        <div class="px-4 md:px-16 2xl:px-20">
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 cards-section"></div>
        </div>
      </section>
    </div>

    <div class="justify-center bg-[#1B191B] w-[100%] pt-16 space-y-4 px-24">
      <h3 class="text-white">Designing harmony, one pixel at a time.</h3>
      <h6 class="text-grey">
        Play a song that holds a special place in my heart
      </h6>
    </div>

    <!-- p5.js Sketch Container -->
    <section class=" ">
      <div id="sketch-container" class="w-full overflow-hidden"></div>
    </section>

    <script type="module" src="main.js"></script>
    <script type="module" src="cursor.js"></script>
