    <title>Nina's Portfoilo</title>
    <style>
      /* Override grid for archive page */
      .archive-hero .grid-lines {
        background-image:
          linear-gradient(
            to right,
            var(--grid-line-color) 1px,
            transparent 1px
          ),
          linear-gradient(
            to right,
            var(--grid-line-color) 1px,
            transparent 1px
          ),
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px);
        background-size:
          1px 100%,
          1px 100%,
          1px 100%;
        background-position:
          var(--grid-line-1) 0,
          var(--grid-line-3) 0,
          var(--grid-line-4) 0;
        background-repeat: no-repeat;
      }

      .archive-projects .grid-lines {
        background-image:
          linear-gradient(
            to right,
            var(--grid-line-color) 1px,
            transparent 1px
          ),
          linear-gradient(
            to right,
            var(--grid-line-color) 1px,
            transparent 1px
          ),
          linear-gradient(
            to right,
            var(--grid-line-color) 1px,
            transparent 1px
          ),
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px);
        background-size:
          1px 100%,
          1px 100%,
          1px 100%,
          1px 100%;
        background-position:
          var(--grid-line-1) 0,
          var(--grid-line-2) var(--grid-crosshair-y),
          var(--grid-line-3) var(--grid-crosshair-y),
          var(--grid-line-4) 0;
        background-repeat: no-repeat;
      }

      .archive-projects::after {
        display: none;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script type="module" src="header.js"></script>
    <script type="module" src="footer.js"></script>

    <header-component></header-component>

    <div class="cursor">
      <span class="cursor-text"></span>
    </div>
    <div class="cursor-follower"></div>

    <div class="geist-grid-wrapper">
      <section
        class="px-4 md:px-16 2xl:px-20 pt-16 md:pt-32 pb-8 lg:pb-24 hero-with-grid archive-hero"
      >
        <div class="grid-lines"></div>
        <div class="grid-crosshair left"></div>
        <div class="grid-crosshair right"></div>

        <div class="flex flex-col w-full gap-4 md:px-8">
          <h3 class="z-20">Playground</h3>
          <p class="smolwidth z-20 text-grey">
            // A collection of my ongoing experiments in art, code, and design
          </p>
        </div>
      </section>

      <section class="projects-with-grid archive-projects pb-8 lg:pb-24">
        <div class="grid-lines"></div>
        <div class="grid-crosshair left"></div>
        <div class="grid-crosshair right"></div>

        <div class="px-4 md:px-16 2xl:px-20">
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-8 cards-section3"
          ></div>
        </div>
      </section>
    </div>

    <div class="justify-center bg-[#1B191B] w-[100%] pt-16 space-y-4 px-24">
      <h3 class="text-white">Designing harmony, one pixel at a time.</h3>
      <h6 class="text-grey">
        Play a song that holds a special place in my heart
      </h6>
    </div>

    <section>
      <div id="sketch-container" class="w-full overflow-hidden"></div>
    </section>

    <footer-component></footer-component>

    <script type="module" src="main.js"></script>
    <script type="module" src="cursor.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
