<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="global.styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Nina's Folio</title>
    </head>
<body>
  <header id="navbar">
    <div class="border-b border-grey">
      <nav class="py-6 px-4 md:px-8 flex justify-between items-center mx-auto h-24"></nav>
    </div>
  </header>

  <div class="cursor"></div>
  <div class="cursor-follower"></div>

      <!-- First Column -->
      <section>
        <img src="mac.jpg" alt="Mac" class="w-full h-auto">
      </section>
  
      <!-- Second Column -->
      <section class="px-16 flex flex-col md:flex-row gap-8 justify-center items-center py-8">
        <!-- Wrapper for the first image -->
        <div class="flex-shrink-0">
          <img src="washitape.jpg" alt="Washi Tape" class="w-full h-auto md:h-96 object-cover rounded-2xl">
        </div>
      
        <!-- Wrapper for the second image -->
        <div class="flex-shrink-0">
          <img src="eyehope.jpg" alt="Eye Hope" class="w-full h-auto md:h-96 object-cover rounded-2xl">
        </div>
      
        <!-- Wrapper for the third image -->
        <div class="flex-shrink-0">
          <img src="turtle.png" alt="Turtle" class="w-full h-auto md:h-96 object-cover rounded-2xl">
        </div>
      </section>
      
      
      
      
  

<footer id="footer"></footer>
<script type="module" src="module.js"></script>
<script type="module" src="cursor.js"></script>
</body>
</html>
