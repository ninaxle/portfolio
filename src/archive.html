<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="global.styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <title>Nina's Folio</title>
    </head>
<body>
  <script src="header.js"></script> <!-- where header.js is the name of our reusable component script -->
  <script src="footer.js"></script> <!-- where header.js is the name of our reusable component script -->

<header-component></header-component>


<div class="cursor">
  <span class="cursor-text"></span>
</div>
<div class="cursor-follower"></div>

      <!-- First Column -->
      <section>
        <img src="mac.jpg" alt="Mac" class="w-full h-auto">
      </section>
  
      <!-- Second Column -->
      <section class="px-16 flex flex-col md:flex-row gap-8 justify-center items-center py-8">
        <!-- Wrapper for the first image -->
        <div class="flex-shrink-0">
          <img src="washitape.jpg" alt="Washi Tape" class="w-full h-auto md:h-96 object-cover rounded-2xl">
        </div>
      
        <!-- Wrapper for the second image -->
        <div class="flex-shrink-0">
          <img src="eyehope.jpg" alt="Eye Hope" class="w-full h-auto md:h-96 object-cover rounded-2xl">
        </div>
      
        <!-- Wrapper for the third image -->
        <div class="flex-shrink-0">
          <img src="turtle.png" alt="Turtle" class="w-full h-auto md:h-96 object-cover rounded-2xl">
        </div>
      </section>



      

    <section class="flex flex-col md:flex-row pt-8 md:pt-12 md:pb-6 border-t border-grey gap-6 flex-1">
      <div class="flex flex-col gap-9 px-4 md:px-16">
          <h3>Let's Chat</h3>
          <h4>See something that caught your eye? I’d be happy to collaborate and discuss new opportunities together</h4>
      </div>
      <div class="w-full">

        <a href="https://drive.google.com/file/d/15Vbiz09x6SVD2cTScr3ldKVGAPqeNlPY/view?usp=sharing" target="_blank">
          <div class="border-b border-grey p-4 pr-3 md:pr-12 flex items-center justify-between hover:text-blob duration-500 cursor-pointer hover-image">
            <h6>Resume</h6>
            <span class="material-symbols-outlined text-xl"><h2 class="font-thin">trending_flat</h2></span>
          </div>
        </a>

        <a href="index.html">
          <div class="border-b border-grey p-4 pr-3 md:pr-12 flex items-center justify-between hover:text-blob duration-500 cursor-pointer hover-image">
            <h6>Projects</h6>
            <span class="material-symbols-outlined text-xl"><h2 class="font-thin">trending_flat</h2></span>
            <span class="cursor-text">Projects</span>
          </div>
        </a>

        <!-- Add the hover-image class to other elements as well -->

        <a href="about.html">
          <div class="p-4 pr-3 md:pr-12 flex items-center justify-between hover:text-blob duration-500 cursor-pointer hover-image">
            <h6>About</h6>
            <span class="material-symbols-outlined text-xl"><h2 class="font-thin">trending_flat</h2></span>
          </div>
        </a>
      </div>
    </section>
  
      <footer-component></footer-component>

      
      
<script type="module" src="cursor.js"></script>
</body>
</html>
